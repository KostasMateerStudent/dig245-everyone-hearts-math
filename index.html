<!DOCTYPE html>
<html>
  <head>
    <!-- meta tags, links to css, etc. -->

    <link

  <body>
    <div class="container text-center">
      <h1>DIG 245 Everyone ♥ Math with Shrek</h1>
      <hr>
      <p>Shrek is thinking of a number between 1-10! Guess it!</p>

      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type = "text" id = "guessField" class = "center guessField">
        <input type = "submit" value = "Submit guess" 
        class = "btn btn-primary guessSubmit" id = "submitguess">
      </div>

      <div class="output"></div>
      <div class=""></div>
      <hr>

      <button onClick="showImage()" type="button" id="shrek" class="btn btn-success">Click to See a Picture of Shrek!</button>
      <img id="shrek-image" id="image" src="assets/img/shrek_image.jpeg" alt="Image of Shrek">

      <hr>
      <a href="https://www.figma.com/file/NS8pQCwIf4w1UCzc940Pe6/Untitled?node-id=0%3A1">Link to Figma</a>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
